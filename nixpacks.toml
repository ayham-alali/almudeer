# Nixpacks Configuration for Al-Mudeer
# Explicitly defining phases to ensure SSL and Crypto libraries are present

[phases.setup]
nixPkgs = ["python311", "openssl", "gcc", "stdenv.cc"]

[phases.install]
cmds = [
    "python -m venv .venv",
    ".venv/bin/pip install -r requirements.txt"
]

[start]
cmd = ".venv/bin/uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2"
